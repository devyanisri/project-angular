<div class ="container">
    <div class="row">
        <div class="col-md-6">
    
        <form>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Full Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter full name" name="fullname" [(ngModel)]="fullname">
                      </div>
                      <div class="form-group">
                            <label for="exampleFormControlInput1">Employee Id</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter employeee id" name="id" [(ngModel)]="id">
                      </div>
                <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Currrent Role</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example:Senior Professional Application Delivery" name="currentrole" [(ngModel)]="currentrole">
                      </div>
                      <div class="form-group">
                            <label for="exampleFormControlInput1">Mobile No.</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter mobile no." name="mobile" [(ngModel)]="mobile">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Qualification</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter the qualification" name="qualification" [(ngModule)]="qualification">
                  </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Qualification</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter the skills seperate each with comma" name="skills" [(ngModule)]="skills">
                       </div>

                      <h1>Roufid Resumeupload tutorial</h1>
                       
                      <div>
                        <input #fileInput type="file" ng2FileSelect [uploader]="uploader"/>
                       
                        <div class="drop-box" ng2FileDrop
                             [ngClass]="{'dragover': isDropOver}"
                             [uploader]="uploader"
                             (fileOver)="fileOverAnother($event)"
                             (click)="fileClicked()">
                          <span class="drag-in-title">Import or drag file here</span>
                          <span class="drag-over-title">Drop the file</span>
                        </div>
                      </div>
                      <h1>Roufid image upload tutorial</h1>
                       
                      <div>
                        <input #fileInput type="file" ng2FileSelect [uploader]="uploader"/>
                       
                        <div class="drop-box" ng2FileDrop
                             [ngClass]="{'dragover': isDropOver}"
                             [uploader]="uploader"
                             (fileOver)="fileOverAnother($event)"
                             (click)="fileClicked()">
                          <span class="drag-in-title">Import or drag file here</span>
                          <span class="drag-over-title">Drop the file</span>
                        </div>
                      </div>
                                  <button type="submit" class="btn btn-primary">Register</button>
               
              </form>           
</div>
</div>
</div>
