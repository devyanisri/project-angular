
<div class ="container">
    <div class="row">
        <div class="col-md-6">
    
        <form (ngSubmit)="createBook()">
      <div class="form-group">
      <label for="my-input">Full Name</label>
      <input type="text" class="form-control" placeholder="enter full name" name="fullname" [(ngModel)]="fullname">
      </div>
      <div class="form-group">
      <label for="my-input">Employee Id</label>
      <input type="number" class="form-control"  placeholder="enter employeee id" name="id" [(ngModel)]="id">
      </div>
      <div class="form-group">
      <label for="my-input">Email address</label>
      <input type="email" class="form-control"  placeholder="name@example.com" name="email" [(ngModel)]="email">
     </div>
      <div class="form-group">
      <label for="my-input">Currrent Role</label>
      <input type="text" class="form-control"placeholder="example:Senior Professional Application Delivery" name="currentrole" [(ngModel)]="currentrole">
      </div>
      <div class="form-group">
      <label for="my-input">Mobile No.</label>
      <input type="text" class="form-control" placeholder="enter mobile no." name="mobile" [(ngModel)]="mobile">
      </div>
      <div class="form-group">
      <label for="my-input">Qualification</label>
      <input type="text" class="form-control"  placeholder="enter the qualification" name="qualification" [(ngModel)]="qualification">
      </div>
      <div class="form-group">
      <label for="my-input" >Qualification</label>
      <input type="text" class="form-control" placeholder="enter the skills seperating each with comma" name="skills" [(ngModel)]="skills">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      </form>           
</div>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
